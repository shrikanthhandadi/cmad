#spring.data.mongodb.uri=mongodb://mongodb:27017/ccs
#spring.data.mongodb.database=ccs
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=cmad
#spring.data.mongodb.password=cmad
spring.data.mongodb.repositories.enabled=true

#suppress log while refreshing swagger UI for java.lang.NumberFormatException: For input string: ""
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=ERROR
logging.level.org.hibernate.SQL= TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG


